<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head></head>
<body>
	<header th:fragment="header">
		<div class="header">
			<div class="logo">
				<span class="title" th:text="#{nome}"></span>
			</div>
			<div class="user" sec:authorize="isAuthenticated()">
				<span th:text="#{label.saudacao}"></span><span sec:authentication="name">Name</span> - <a th:href="@{/logout}" th:text="#{label.logout}"></a>
			</div>
		</div>
		<nav class="menu" sec:authorize="isAuthenticated()">
		  <a th:href="@{/aluno}"   th:text="#{label.menu.matriculas}"></a>
		  <a th:href="@{/escala}"  th:text="#{label.menu.escalas}"></a>
		  <!-- <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/financiero}" th:text="#{label.menu.financas}"></a> -->
		  <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/contrato}" th:text="#{label.menu.contratos}"></a>
		  <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/pacote}" th:text="#{label.titulo.cadastro.pacote}"></a>
		</nav>
	</header>

</body>
</html>
