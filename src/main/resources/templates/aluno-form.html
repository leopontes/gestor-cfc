<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">

<body>
	<div class="container w_medium h_big"  layout:fragment="content">
  		<h4 th:text="#{label.titulo.cadastro.aluno}"></h4>
   		<div class="content">
   			<form method="post" th:action="@{/aluno}" th:object="${aluno}" enctype="multipart/form-data">
		   		<input type="hidden" th:field="*{foto}">
   				<div class="form-row" style="height: 139px;">
   					<div class="form-cel-25" style="height: 140px;">
		   				<div th:if="*{pathFoto != null}" id="foto_moldura" class="moldura_foto">
		   					<img alt="" th:src="*{pathFoto}" style="width: 180px;">
		   				</div>
		   				<div th:if="*{pathFoto == null}" id="foto_moldura" class="moldura_foto">
		   					<video id="video" width="200" height="140" autoplay src=""></video>
		   					<canvas id="canvas" width="300" height="250" style="width: 186px;height: 136px;"></canvas>
		   					<nav>
			   					<a href="#" id="camera" style="position: absolute;top: 128px;left: 348px;">
			   						<img alt="Ativar c‚mera" src="/gestao-cfc/img/48-48-camera.png">
								</a>
			   					<a href="#" id="capturar"style="position: absolute;top: 128px;left: 348px;display: none">
			   						<img alt="" width="48" height="48" src="/gestao-cfc/img/snap.png">
			   					</a>
		   					</nav>
		   				</div>
   					</div>
   					<div class="form-cel-20">
					    <label class="components-form" th:text="#{label.matricula}">:</label> 
						<input type="text" th:field="*{matricula}" disabled="disabled" class="components-form" style="width: 95%;"/>
					</div>
					<div class="form-cel-70" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					    <label class="components-form" th:text="#{label.nome}">:</label> 
						<input type="text" th:field="*{nome}" class="components-form" autocomplete="off"  style="width: 97%;"/>
					</div>
					<div class="form-cel-70">
						<input class="components-form" style="width: 97%;" th:field="*{documentos}" type="file" multiple="multiple">
					</div>
   				</div>
   			
   				<!-- <div th:if="*{pathFoto == null}" id="webcam">
	   				<canvas id="canvas" width="320" height="240"></canvas>
	   				<a href="#" id="camera">Camera</a>
	   				<video id="video" width="250" height="300" autoplay src=""></video>
					<a href="#" id="capturar">Capturar</a>
	   				<canvas id="canvas" width="300" height="300" style="width: 250px;height: 180px;"></canvas>
	   				<input type="hidden" th:field="*{foto}"/>
	   				<input type="hidden" th:field="*{foto}">
   				</div> -->
					
				<div class="form-row" th:classappend="${#fields.hasErrors('pai')} ? has-error">
					<div class="form-cel-50">
					    <label class="components-form" th:text="#{label.pai}">:</label> 
						<input type="text"  th:field="*{pai}" class="components-form" autocomplete="off"  style="width: 95%;"/>
					</div>
					<div class="form-cel-50" th:classappend="${#fields.hasErrors('mae')} ? has-error">
					    <label class="components-form">M√£e:</label> 
						<input type="text"  th:field="*{mae}" class="components-form" autocomplete="off"  style="width: 95%;"/>
					</div>
				</div>
				<div class="form-row">
					<div class="form-cel-20" th:classappend="${#fields.hasErrors('cep')} ? has-error">
					    <label class="components-form">Cep:</label> 
						<input type="text"  th:field="*{cep}" class="components-form" autocomplete="off"  style="width: 91%;"/>
					</div>
					<div class="form-cel-60" th:classappend="${#fields.hasErrors('endereco')} ? has-error">
					    <label class="components-form">Rua:</label> 
						<input type="text"  th:field="*{endereco}" class="components-form" autocomplete="off"  style="width: 95%;"/>
					</div>
					<div class="form-cel-20" th:classappend="${#fields.hasErrors('numero')} ? has-error">
					    <label class="components-form">N√∫mero:</label> 
						<input type="text"  th:field="*{numero}" class="components-form" autocomplete="off"  style="width: 88%;"/>
					</div>
				</div>
				<div class="form-row">
					<div class="form-cel-30" th:classappend="${#fields.hasErrors('complemento')} ? has-error">
					    <label class="components-form">Complemento:</label> 
						<input type="text"  th:field="*{complemento}" class="components-form" autocomplete="off"  style="width: 95%;"/>
					</div>
					<div class="form-cel-30" th:classappend="${#fields.hasErrors('bairro')} ? has-error">
					    <label class="components-form">Bairro:</label> 
						<input type="text"  th:field="*{bairro}" class="components-form" autocomplete="off"  style="width: 95%;"/>
					</div>
					<div class="form-cel-30" th:classappend="${#fields.hasErrors('cidade')} ? has-error">
					    <label class="components-form">Cidade:</label> 
						<input type="text"  th:field="*{cidade}" class="components-form" autocomplete="off" 	style="width: 95%;"/>
					</div>
					<div class="form-cel-10" th:classappend="${#fields.hasErrors('uf')} ? has-error">
					    <label class="components-form">UF:</label> 
						<input type="text"  th:field="*{uf}" class="components-form" autocomplete="off"  style="width: 74%;"/>
					</div>
				</div>
				<div class="form-row">
					<div class="form-cel-20" th:classappend="${#fields.hasErrors('dataNascimento')} ? has-error">
					    <label class="components-form">Nascimento:</label> 
						<input type="text"  th:field="*{dataNascimento}" class="components-form" autocomplete="off" style="width: 90%;"/>
					</div>
					<div class="form-cel-30" th:classappend="${#fields.hasErrors('identidade')} ? has-error">
					    <label class="components-form">Identidade:</label> 
						<input type="text"  th:field="*{identidade}" class="components-form" autocomplete="off"  style="width: 95%;"/>
					</div>
					<div class="form-cel-30" th:classappend="${#fields.hasErrors('orgaoEmissor')} ? has-error">
					    <label class="components-form">√ìrg√£o emissor:</label> 
						<input type="text"  th:field="*{orgaoEmissor}" class="components-form" autocomplete="off"  style="width: 95%;"/>
					</div>
					<div class="form-cel-20" th:classappend="${#fields.hasErrors('dataEmissao')} ? has-error">
					    <label class="components-form">Emiss√£o:</label> 
						<input type="text"  th:field="*{dataEmissao}" class="components-form" autocomplete="off"  style="width: 87%;"/>
					</div>
				</div>
				<div class="form-row">
					<div class="form-cel-20" th:classappend="${#fields.hasErrors('cpf')} ? has-error">
					    <label class="components-form">CPF:</label> 
						<input type="text"  th:field="*{cpf}" class="components-form" autocomplete="off"  style="width: 90%;"/>
					</div>
					<div class="form-cel-80" th:classappend="${#fields.hasErrors('email')} ? has-error">
					    <label class="components-form">Email:</label> 
						<input type="text"  th:field="*{email}" class="components-form" autocomplete="off"  style="width: 97%;"/>
					</div>
				</div>
				<div class="form-row">
					<div class="form-cel-30" th:classappend="${#fields.hasErrors('contato1')} ? has-error">
					    <label class="components-form">Telefone (Residencial):</label> 
						<input type="text"  th:field="*{contato1}" class="components-form" autocomplete="off"  style="width: 90%;"/>
					</div>
					<div class="form-cel-30" th:classappend="${#fields.hasErrors('contato2')} ? has-error">
					    <label class="components-form">Telefone (Celular):</label> 
						<input type="text"  th:field="*{contato2}" class="components-form" autocomplete="off"  style="width: 94%;"/>
					</div>
					<div class="form-cel-30" th:classappend="${#fields.hasErrors('contato3')} ? has-error">
					    <label class="components-form">Telefone (Celunar):</label> 
						<input type="text"  th:field="*{contato3}" class="components-form" autocomplete="off"  style="width: 97%;"/>
					</div>
					
				</div>
				<div class="form-row">
					<div class="form-control" style="float: right;padding: 10px;">
						<input type="submit" th:value="#{label.proximo}"/>
						<a class="btn" th:href="@{/aluno}"   th:text="#{label.cancelar}"></a>
					</div>
				</div>
				<div class="has-error" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
				<div class="has-error" th:if="${#fields.hasErrors('pai')}" th:errors="*{pai}"></div>
				<div class="has-error" th:if="${#fields.hasErrors('mae')}" th:errors="*{mae}"></div>
				<div class="has-error" th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}"></div>
				<div class="has-error" th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}"></div>
				<div class="has-error" th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></div>
				<div class="has-error" th:if="${#fields.hasErrors('complemento')}" th:errors="*{complemento}"></div>
				<div class="has-error" th:if="${#fields.hasErrors('bairro')}" th:errors="*{bairro}"></div>
				<div class="has-error" th:if="${#fields.hasErrors('cidade')}" th:errors="*{cidade}"></div>
				<div class="has-error" th:if="${#fields.hasErrors('uf')}" th:errors="*{uf}"></div>
				<div class="has-error" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></div>
				<div class="has-error" th:if="${#fields.hasErrors('identidade')}" th:errors="*{identidade}"></div>
				<div class="has-error" th:if="${#fields.hasErrors('orgaoEmissor')}" th:errors="*{orgaoEmissor}"></div>
				<div class="has-error" th:if="${#fields.hasErrors('dataEmissao')}" th:errors="*{dataEmissao}"></div>
				<div class="has-error" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
				<div class="has-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
				<div class="has-error" th:if="${#fields.hasErrors('contato1')}" th:errors="*{contato1}"></div>
				<div class="has-error" th:if="${#fields.hasErrors('contato2')}" th:errors="*{contato2}"></div>
				<div class="has-error" th:if="${#fields.hasErrors('contato3')}" th:errors="*{contato3}"></div>
			</form>
   		</div>
   	</div>
</body>
</html>
