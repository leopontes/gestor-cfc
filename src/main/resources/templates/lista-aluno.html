<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorator="layout">

    <body>
    	<div class="container"  layout:fragment="content">
	  		<h4 th:text="#{label.titulo.aluno.listagem}"></h4>
	   		<div class="content">
	   			<div class="form-row">
	   				<div class="form-cell-100">
		    			<a th:href="@{/aluno/new}" class="btn" th:text="#{label.aluno.novo}" style="float: right;margin-right: 3%;"></a>
	   				</div>
			  	</div>
			  	<div class="form-row">
		    		<div class="form-cell-100">
			    			<table class="mdl-data-table mdl-js-data-table" style="width: 95%; margin-left: 2.5%;">
			    				<thead>
			    					<tr>
			    						<th style="width: 10%;">Matr√≠cula</th>
			    						<th style="width: 60%;">Nome</th>
			    						<th style="width: 10%;">Prazo</th>
			    						<th style="width: 20%;"colspan="3"></th>
			    					</tr>
			    				</thead>
			    				<tbody>
			    					<tr th:if="${alunos.empty}">
			    						<td colspan="5">Nenhum registro foi encontrado</td>
			    					</tr>
			    					<tr th:each="aluno : ${alunos}">
			    						<td th:text="${aluno.matricula}"  style="width: 10%;"></td>
			    						<td th:text="${aluno.nome}"  style="width: 65%;"></td>
			    						<td th:text="${aluno.prazo} + ' dias'"  style="width: 10%;"></td>
			    						<td  style="width: 5%;">
			    							<a th:href="@{'/aluno/edit/' + ${aluno.id}}">
				    							<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
												  <i class="material-icons">edit</i>
												</button>
			    							</a>
			    						</td>
			    						<td class="mdl-data-table__cell--non-numeric"  style="width: 5%;">
			    							<a th:href="@{'/aluno/delete/' + ${aluno.id}}">
				    							<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
												  <i class="material-icons">delete</i>
												</button>
			    							</a>
			    						</td>
			    						<td class="mdl-data-table__cell--non-numeric"  style="width: 5%;">
			    							<a th:href="@{'/aluno/processos/' + ${aluno.id}}">
				    							<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
													Processos
												</button>
			    							</a>
			    						</td>
			    					</tr>
			    				</tbody>
			    			</table>
						</div>
			  		</div>
	   		</div>
   		</div>
    </body>
</html>
